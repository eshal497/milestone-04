<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Editable Resume Builder By Eshal Khan</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <label for="Address">Address: </label>
        <input type="add" id="address" name="address" required /><br /><br />


         <!--profile pic-->

 <label for="profile Pic">profile Pic</label>
 <input type="file" name="profilePic" id="profilePic" accept="image/*" required>




      </fieldset>


      <fieldset>
        <legend>Eduaction</legend>
        <label for="Eduaction">Eduaction</label>
        <textarea name="Eduaction" id="Eduaction" rows="4"required> </textarea></br>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" rows="4"required> </textarea></br>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">skills</label>
        <textarea name="skills" id="skiils" rows="4"required> </textarea>
      </fieldset>

      <button type="sumbit">Generate Resume Here </button>
    </form>
        <div id="resumeOutput">
          <!--Resume will be generate below-->


        </div>


   <script src="script.js" ></script>
  </body>
</html>
